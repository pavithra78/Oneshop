<!DOCTYPE html>
{%load static%}
<html>
	<head>
		<title>SIGN UP</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		<style>
		select {
		width: 296px;
		
		}
		.c h2
		{
			font-family:Helvatica;
			font-size: 68px;
			text-align: center;
			padding-top: 30px;
			padding-left: 35px;
			}
		.card {
		margin: 0 auto; 
		float: none; 
		margin-bottom: 10px; 
		}
		</style>
	</head>
	<body class="container c">
		<h2 style="font-family:Fira Sans;">SIGN UP</h2>
		<div class="card border-dark mb-3 shadow-lg" style="width: 40rem;" >
			<div class="card-body" style="background-color:#f1f2f6;">
				<form action="/signup/" method="POST">
					{% csrf_token %}
					<div class="form-group credentials">
						
						
						<label for="exampleInputUser1">Username</label>
						<input type="text" class="form-control" id="exampleInputUser1" aria-describedby="emailHelp" placeholder="Enter Username" name="username" required>
						<h6 style="color:#EA2027;">{{show}}</h6>
						<br>
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
						
						<br>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						
						<select name="user_type" width="50%">
							<option value="2">customer</option>
							<option value="1">owner</option>
							
						</select>
						<br>
						<br>
						
						<label for="exampleInputPlace1" style="padding-top:10px">Place</label>
						<input type="text" class="form-control" id="exampleInputPlace1" aria-describedby="emailHelp" placeholder="Enter Palce" name="place" required>
						<br>
						<label for="exampleInputPhone1">phone</label>
						<input type="number" class="form-control" id="exampleInputPhone1" aria-describedby="emailHelp" placeholder="Enter phone number" name="phone" required>
						
						<br>
						
						<button type="submit" class="btn btn-md btn-outline-primary">SIGN UP </button>

						<label style="padding-left:20px;">Already a member? </label>
						<a href="/signin/">Signin</a>
						
					</div>
				</div>
			</div>
		</form>
				
	</body>
</html>

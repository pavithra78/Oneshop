{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>buy</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		<style >


	
			
			.v{
				font-family: 'Fira Sans';font-size: 22px;
				background-repeat: no-repeat;
			}
		
		
		.card {
		margin: 0 auto; 
		float: none; 
		margin-bottom: 10px; 
		}
			
		</style>
		
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/">JEwelery</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link active" href="#">Welcome<span class="sr-only">(current)</span></a>
						
						<a class="nav-item nav-link active" href="/necklase/<str:jewelname>">necklace<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/ring/<str:jewelname>/">ring<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="/bracelet/<str:jewelname>/">bangles<span class="sr-only">(current)</span></a>
						
					</div>
					<div class="navbar-nav">
						
						<a class="btn btn-outline-success" href="/logout/"  style="float-right">Logout<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link active" href="#">{{user.username}}<span class="sr-only">(current)</span></a>
						
					</div>
				</div>
			</div>
		</nav>
		
		<div class="container v" id="myDIV" style="text-align:center; padding-top:30px;">
			
		</div>
		<h3 style="text-align:center;font-size:70px;text-shadow: 2px 2px 8px #34495e;">JEWLERY SHOP</h3>
		
		
		<form action="" method="POST">
			{% csrf_token %}
			<div >
				
				<div>
					<div class="card border-dark mb-3 shadow-lg" style="width: 30rem;" style="padding-right:100px;">
						
						<div class="card-body" style="background-color:#f1f2f6;">
							<div class="form-group ">
								<label for="exampleInputPassword1" style="font-size:15px;">customer</label>
								<input type="text" class="form-control"  placeholder="customer" name="customer" value="{{customer}}">
							</div>
							<div class="form-group">
								<label for="exampleInputUser1" style="font-size:15px;">price</label>
								<input type="text" class="form-control" placeholder="price" name="price" value="{{price}}">
							</div>
							
							<h6 style="font-size:10px;color:#EA2027;">{{caution}}</h6>
							
							<button type="submit" class="btn btn-primary">Submit</button>
							
						</div>
					</div>
				</div>
				
			</div>
		</form>
		
</body>
</html>

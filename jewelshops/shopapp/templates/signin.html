{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Signin</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		<style >


	
			
			.v{
				font-family: 'Fira Sans';font-size: 22px;
				background-repeat: no-repeat;
			}
		
		
		.card {
		margin: 0 auto; 
		float: none; 
		margin-bottom: 10px; 
		}
			
		</style>
		
	</head>
	<body class="container v" id="myDIV">
		
		<div style="text-align:center; padding-top:30px;">
			
		</div>
		<h3 style="text-align:center;font-size:70px;text-shadow: 2px 2px 8px #34495e;">JEWLERY SHOP</h3>
		
		
		<form action="/signin/" method="POST">
			{% csrf_token %}
			<div >
				
				<div>
					<div class="card border-dark mb-3 shadow-lg" style="width: 30rem;" style="padding-right:100px;">
						
						<div class="card-body" style="background-color:#f1f2f6;">
							<div class="form-group">
								<label for="exampleInputUser1" style="font-size:15px;">User Name</label>
								<input type="text" class="form-control" id="exampleInputUser1" placeholder="Username" name="username" required>
							</div>
							<div class="form-group ">
								<label for="exampleInputPassword1" style="font-size:15px;">PassWord</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
							</div>
							<h6 style="font-size:10px;color:#EA2027;">{{caution}}</h6>
							
							<button type="submit" class="btn btn-primary">Submit</button>
							<br>
							<br>
							<a href="/signup/" class="btn btn-success"> Sign Up	</a>
						</div>
					</div>
				</div>
				
			</div>
		</form>
		<br><br>
		
	</div>
</div>
</form>
</body>
</html>

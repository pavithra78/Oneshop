<!DOCTYPE html>
{%load static%}
<html>
	<head>
		<title>add jewel</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
		
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	</head>
	<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav mr-auto">
						
						<a class="nav-item nav-link active" href="/{{user_name}}/addjewel/">Add Jewel<span class="sr-only">(current)</span></a>
						
						
						
						
						
					</div>

					<div class="navbar-nav">
							
						<a class="btn btn-outline-success" href="/logout/"  style="float-right">Logout<span class="sr-only">(current)</span></a>
						</div>
				</div>
			</div>
		</nav>
		<br><br>
		<div >
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="card shadow-lg border-dark mb-3"  style="width: 35rem;" >
						<div class="card-header bg-transparent border-dark" style="font-family:Fira Sans; text-align:center"><h3>ADD STORE</h3></div>
						<div class="card body" style="background-color:#f1f2f6;">
							<br>
							
							
							
							<form action="" method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								<div>
									
									
									<div class="form-group row">
										<label style="font-family:Fira Sans;  padding-left:25px;" class="col-sm-4 col-form-label">Jewel Name:</label>
										<div class="col-sm-7">
											<input type="text" name="jewelname" class="form-control" style="font-family:Fira Sans;"placeholder="Enter Jewel Name" required >
										</div>
									</div>
									
								</div>

								<div class="form-group row">
										<label style="font-family:Fira Sans;  padding-left:25px;" class="col-sm-4 col-form-label">Jewelimage</label>
										<div class="col-sm-7">
											<input type="file" name="jewelimg" class="form-control">
											
										</div>

									</div>
									<div class="form-group row">
										<label style="font-family:Fira Sans;  padding-left:25px;" class="col-sm-4 col-form-label">Smalldesc</label>
										<div class="col-sm-7">
											<input type="text" name="smalldesc" class="form-control" style="font-family:Fira Sans;"placeholder="Enter Small Desc" required >
										</div>
									</div>
									<div class="form-group row">
										<label style="font-family:Fira Sans;  padding-left:25px;" class="col-sm-4 col-form-label">price</label>
										<div class="col-sm-7">
											<input type="number" name="price" class="form-control" style="font-family:Fira Sans;"placeholder="Enter price" required >
										</div>
									</div>
									
								</div>

								<br>

								<div style="text-align:center">
									<button class="btn btn-md btn-outline-primary" type="submit" style="margin:10px;">Add Jewel</button>
								</div>
								<br>
							</form>
							
						</div>
						
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>
</html>
